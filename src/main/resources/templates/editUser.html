<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<div>

    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>User</legend>
            <p>
                <label th:for="name">Name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </p>
            <p>
                <label th:for="lastName">Lastname</label>
                <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}"><br/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
            </p>
            <p>
                <label th:for="email">Email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </p>

        </fieldset>
        <button type="submit">Edit</button>
    </form>


    <br/>
    <form th:action="@{/}">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
